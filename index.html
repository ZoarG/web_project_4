<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the Us</title>
</head>

<body class="page">
    <section class="header">
        <img class="header__logo" src="./images/logo.svg" alt="around the us">
        <div class="header__border"></div>
    </section>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/jacques profile.png" alt="Jacques Cousteau's profile picture">
            <div class="profile__container">
                <div class="profile__header">
                    <h1 class="profile__title">Jacques Cousteau </h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
            </div>
            <button type="button" class="add-button"></button>
        </section>
    </main>
</body>

</html>
